EXPERIMENT_NAME: 'test-simple-md4allDDa-nuscenes'

LOAD:
  CHECKPOINT_PATH: '/bevfusion-main/md4all_main/checkpoints/md4allDDa_nuscenes.ckpt'

DATASET:
  AUGMENTATION:
    NORMALIZE:
      MODE: 'Image' # Use Image mode if daytime is not known a priori
  
MODEL:
